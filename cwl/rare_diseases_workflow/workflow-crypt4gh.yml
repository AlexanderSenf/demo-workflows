# These files contain URLs to download input files
# curl reads them with -K option.
# Those can contain parameters and protocols which curl supports.
# You can change path to a local file, which points to the urls found
# in the comments below.

source_urls: [
  https://srv-file8.gofile.io/downloadStore/srv-store3/P2BNtu/U5c_CCGTCC_L001_R1_001.fastq.gz.enc,
  https://srv-file8.gofile.io/downloadStore/srv-store3/P2BNtu/U5c_CCGTCC_L001_R2_001.fastq.gz.enc
]
source_outputs: [
  U5c_CCGTCC_L001_R1_001.fastq.gz.enc,
  U5c_CCGTCC_L001_R2_001.fastq.gz.enc
]

curl_reference_genome_url: https://srv-file8.gofile.io/downloadStore/srv-store3/P2BNtu/hs37d5.fa.gz
curl_reference_genome_url_output: hs37d5.fa.gz

curl_known_indels_url: https://srv-file8.gofile.io/downloadStore/srv-store3/P2BNtu/Mills_and_1000G_gold_standard.indels.b37.vcf
curl_known_indels_url_output: Mills_and_1000G_gold_standard.indels.b37.vcf

curl_known_sites_url: https://srv-file8.gofile.io/downloadStore/srv-store3/P2BNtu/dbsnp_138.b37.vcf.gz
curl_known_sites_url_output: dbsnp_138.b37.vcf.gz

